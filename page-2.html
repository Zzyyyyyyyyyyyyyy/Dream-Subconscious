<!doctype html>
<html lang="en" data-theme="editorial">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dream Subconscious �� Human Dream Fragments</title>
  <link href="https://unpkg.com/open-props@1.6.5/open-props.min.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
  <script src="./scripts/page-2.js" type="module" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <h1 class="site-header__title">Dream Subconscious</h1>
      <nav class="site-header__nav" aria-label="Primary" data-animate="nav">
        <ul class="site-header__menu">
          <li class="site-header__menu-item">
            <a class="site-header__link" data-animate="nav-link" href="./index.html">Surreal Landscapes</a>
          </li>
          <li class="site-header__menu-item">
            <a class="site-header__link" data-animate="nav-link" aria-current="page" href="./page-2.html">Human Dream Fragments</a>
          </li>
          <li class="site-header__menu-item">
            <a class="site-header__link" data-animate="nav-link" href="./page-3.html">Nightmares &amp; Chaos</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="thread" data-block="thread" aria-labelledby="thread-title" data-reveal="section">
      <h2 id="thread-title" class="thread__heading">Selected Thread</h2>
      <div class="thread__inner">
        <div class="thread__timeline" aria-hidden="true">
          <span class="thread__dot" data-reveal="item"></span>
          <span class="thread__dot" data-reveal="item"></span>
          <span class="thread__dot" data-reveal="item"></span>
        </div>
        <div class="thread__display">
          <p class="thread__label">Active fragment</p>
          <p class="thread__active-title" data-thread="active-title"></p>
          <p class="thread__active-whisper" data-thread="active-whisper"></p>
          <ul class="thread__selected" data-thread="selected-chips" aria-live="polite" aria-label="Selected fragments"></ul>
          <p class="thread__sentence" data-thread="sentence"></p>
        </div>
      </div>
    </section>

    <section class="fragments" data-block="fragments" aria-labelledby="fragments-title" data-reveal="section">
      <h2 id="fragments-title" class="fragments__heading">Human Dream Fragments</h2>
      <div class="fragments__grid">
        <article class="fragments__card" data-card="item" data-id="f1" data-reveal="item">
          <figure class="fragments__figure">
            <img class="fragments__img" src="./assets/images/Test.png" alt="Silhouettes on a bridge at dusk">
          </figure>
          <figcaption class="fragments__caption">
            <button class="fragments__select" data-action="select-card" aria-pressed="false" type="button">Select</button>
            <span class="fragments__title" data-role="title">An Uncertain Summer</span>
          </figcaption>
        </article>

        <article class="fragments__card" data-card="item" data-id="f2" data-reveal="item">
          <figure class="fragments__figure">
            <img class="fragments__img" src="./assets/images/Test.png" alt="Empty street lights reflecting on wet asphalt">
          </figure>
          <figcaption class="fragments__caption">
            <button class="fragments__select" data-action="select-card" aria-pressed="false" type="button">Select</button>
            <span class="fragments__title" data-role="title">Echoes on the Bridge</span>
          </figcaption>
        </article>

        <article class="fragments__card" data-card="item" data-id="f3" data-reveal="item">
          <figure class="fragments__figure">
            <img class="fragments__img" src="./assets/images/Test.png" alt="Paper moon garlands over a quiet room">
          </figure>
          <figcaption class="fragments__caption">
            <button class="fragments__select" data-action="select-card" aria-pressed="false" type="button">Select</button>
            <span class="fragments__title" data-role="title">Paper Moons</span>
          </figcaption>
        </article>

        <article class="fragments__card" data-card="item" data-id="f4" data-reveal="item">
          <figure class="fragments__figure">
            <img class="fragments__img" src="./assets/images/Test.png" alt="A hallway with too many doors">
          </figure>
          <figcaption class="fragments__caption">
            <button class="fragments__select" data-action="select-card" aria-pressed="false" type="button">Select</button>
            <span class="fragments__title" data-role="title">We Forgot the Door</span>
          </figcaption>
        </article>

        <article class="fragments__card" data-card="item" data-id="f5" data-reveal="item">
          <figure class="fragments__figure">
            <img class="fragments__img" src="./assets/images/Test.png" alt="An empty platform under pale sky">
          </figure>
          <figcaption class="fragments__caption">
            <button class="fragments__select" data-action="select-card" aria-pressed="false" type="button">Select</button>
            <span class="fragments__title" data-role="title">The Last Station</span>
          </figcaption>
        </article>

        <article class="fragments__card" data-card="item" data-id="f6" data-reveal="item">
          <figure class="fragments__figure">
            <img class="fragments__img" src="./assets/images/Test.png" alt="Footprints fading into morning fog">
          </figure>
          <figcaption class="fragments__caption">
            <button class="fragments__select" data-action="select-card" aria-pressed="false" type="button">Select</button>
            <span class="fragments__title" data-role="title">Where Names Fade</span>
          </figcaption>
        </article>
      </div>
    </section>

    <section class="notes" data-block="notes" aria-labelledby="notes-title" data-reveal="section">
      <h2 id="notes-title" class="notes__heading">Dream Ledger</h2>
      <div class="notes__inner">
        <div class="notes__controls">
          <button class="notes__save" data-action="save-note" type="button" disabled>Archive Thread</button>
          <p class="notes__hint" data-role="notes-hint">Select three fragments to archive their whisper.</p>
        </div>
        <ol class="notes__list" data-role="notes-list" aria-live="polite"></ol>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="site-footer__legal">Minimal scaffold. Structure over style.</p>
  </footer>
</body>
</html>
