<!doctype html>
<html lang="en" data-theme="editorial">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dream Subconscious — Nightmares &amp; Chaos</title>
  <link href="https://unpkg.com/open-props@1.6.5/open-props.min.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
  <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <h1 class="site-header__title">Dream Subconscious</h1>
      <nav class="site-header__nav" aria-label="Primary" data-animate="nav">
        <ul class="site-header__menu">
          <li class="site-header__menu-item">
            <a class="site-header__link" data-animate="nav-link" href="./index.html">Surreal Landscapes</a>
          </li>
          <li class="site-header__menu-item">
            <a class="site-header__link" data-animate="nav-link" href="./page-2.html">Human Dream Fragments</a>
          </li>
          <li class="site-header__menu-item">
            <a class="site-header__link" data-animate="nav-link" aria-current="page" href="./page-3.html">Nightmares &amp; Chaos</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
      <section class="chaos" data-block="chaos" aria-labelledby="chaos-title" data-reveal="section">
      <h2 id="chaos-title" class="chaos__heading">Nightmares &amp; Chaos</h2>

      <div class="chaos__content">
        <div class="chaos__controls" role="group" aria-label="Chaos Controls">
            <button class="chaos__btn" data-action="enter-chaos" aria-pressed="false" type="button">Enter Chaos</button>
            <button class="chaos__btn" data-action="fear-reveal" aria-pressed="false" type="button">Fear Reveal (Hold)</button>
          <span class="chaos__hint" aria-hidden="true">Press “P” to toggle Panic</span>
        </div>

        <div class="chaos__stage" aria-live="polite">
          <div class="chaos__noise"></div>
          <div class="chaos__cracks"></div>

          <div class="chaos__fragments">
              <article class="chaos__fragment" data-reveal="item">
                <figure class="chaos__figure">
                  <img class="chaos__image" src="./assets/images/placeholder.svg" alt="Shadowed figure behind frosted glass">
                </figure>
              </article>
              <article class="chaos__fragment" data-reveal="item">
                <figure class="chaos__figure">
                  <img class="chaos__image" src="./assets/images/placeholder.svg" alt="Cracked mirror with distant lights">
                </figure>
              </article>
              <article class="chaos__fragment" data-reveal="item">
                <figure class="chaos__figure">
                  <img class="chaos__image" src="./assets/images/placeholder.svg" alt="A corridor narrowing to darkness">
                </figure>
              </article>
              <article class="chaos__fragment" data-reveal="item">
                <figure class="chaos__figure">
                  <img class="chaos__image" src="./assets/images/placeholder.svg" alt="Distorted city skyline at night">
                </figure>
              </article>
              <article class="chaos__fragment" data-reveal="item">
                <figure class="chaos__figure">
                  <img class="chaos__image" src="./assets/images/placeholder.svg" alt="Teeth-like mountains under a red moon">
                </figure>
              </article>
              <article class="chaos__fragment" data-reveal="item">
                <figure class="chaos__figure">
                  <img class="chaos__image" src="./assets/images/placeholder.svg" alt="Waves frozen mid-crash">
                </figure>
              </article>
          </div>

          <div class="chaos__copy">
            <p class="chaos__line">Night keeps you hidden between its teeth.</p>
            <p class="chaos__line">Waking is another kind of fall.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="site-footer__legal">Minimal scaffold. Structure over style.</p>
  </footer>
</body>
</html>
